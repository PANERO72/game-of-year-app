<h5>Votar por el juego del año</h5>
<hr /> 
<div class="row">
    <div class="col">
        <div class="card-columns">
            <div class="card bg-dark" *ngFor="let juego of juegos">
                <img class="card-img-top" [src]="juego.img_url" [alt]="juego.name" />
                <div class="card-body">
                    <h5 class="card-title">{{ juego.name }}</h5>
                    <p class="card-text">Haga clic para votar por este juego</p>
                    <!-- <span class="badge badge-pill badge-primary">Puntuación: {{ juego.votos }}</span> -->
                    <button type="button" (click)="votarJuego(juego)" class="btn btn-block btn-outline-primary">Votar</button>
                </div>
            </div>
        </div>
    </div>
</div>
